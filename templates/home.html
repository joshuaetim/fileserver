<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Server</title>
</head>
<body>
    <h2>Enter <a href="http://{{.Addr}}">{{.Addr}} </a> in your URL</h2>
    <ul>
        {{ range .Files }}
        
        <li><a href="download{{.Path}}">{{.Name}}</a></li>
        {{ end }}
    </ul>
</body>
</html>
